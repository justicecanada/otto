{% load i18n %}

<div id="library-change-warning-wrapper"
     class="{% if not library %}d-none{% endif %}">
  <div id="library-change-warning" class="col-12">
    <div class="mt-3 mx-2 p-2 ps-3 bg-danger-subtle rounded border border-danger">
      <i class="bi bi-exclamation-triangle text-danger"></i>
      <em>{% trans "Users selected above will be added as viewers to library" %} {{ library.name }}</em>
    </div>
  </div>
</div>
