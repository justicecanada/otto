{% load i18n %}

<button type="button"
        class="btn px-0 me-2 text-secondary hover-change-content"
        hx-get="{% url 'chat:edit_preset' chat_id=chat_id preset_id=preset.id %}"
        title="{% trans 'Edit / share' %}"
        hx-target="#presets-modal-body">
  <span class="non-hover"><i class="bi bi-pencil"></i></span>
  <span class="only-hover"><i class="bi bi-pencil-fill"></i></span>
  <small class="visually-hidden">{% trans "Edit / share" %}</small>
</button>
