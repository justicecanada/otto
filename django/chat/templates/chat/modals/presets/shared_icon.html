{% load i18n %}


{% if preset.shared_with == "Private" %}
  <i class="bi bi-shield-lock text-secondary"
     title="{% trans 'Private' %}"></i>
{% elif preset.shared_with == "Shared with everyone" %}
 
  <i class="bi bi-globe-americas text-secondary"
     title="{% trans 'Shared with everyone' %}"></i>
{% else %}
  <i class="bi bi-people-fill text-secondary"
     title="{% trans 'Shared with others' %}"></i>
{% endif %}
