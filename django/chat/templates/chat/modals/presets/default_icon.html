{% load i18n %}
<div id="default-button-{{ preset.id }}"
     {% if swap %}hx-swap-oob="true"{% endif %}>
  <button type="button"
          class="btn rounded-circle pe-1"
          title="{% if preset.default %}{% trans 'Remove default' %}{% else %}{% trans 'Set as default' %}{% endif %}"
          hx-get="{% url 'chat:set_preset_default' chat_id=chat_id preset_id=preset.id %}"
          hx-target="this"
          hx-swap="outerHTML">
    <i class="bi {% if preset.default %}bi-star-fill{% else %}bi-star{% endif %}"
       style="{% if preset.default %}color: var(--app-color-yellow-1);
              {% endif %}"></i>
    {% if preset.default %}
      <span style="font-style: italic">{% trans "Default for new chats" %}</span>
    {% endif %}
  </button>
</div>
