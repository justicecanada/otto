<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design Ideas</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .card {
      border: 1px solid #4f4f4f;
      border-radius: 8px;
      box-shadow: 2px 4px 10px -1px rgba(0, 0, 0, 0.1), 0px 1px 8px -2px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      max-width: 400px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .card-body {
      font-size: 1rem;
      color: #333;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }
    .btn:hover {
      background-color: #d0d0d0;
    }
    </style>
  </head>
  <body>
    <h1>Card Design Ideas</h1>
    <div class="card">
      <div class="card-header">
        <div class="card-title">Card Title 1</div>
        <div class="card-actions">
          <button class="btn btn-secondary">Edit</button>
        </div>
      </div>
      <div class="card-body">This is a simple card with a title, body, and footer.</div>
      <div class="card-footer">
        <button class="btn btn-primary">Load</button>
        <button class="btn btn-secondary">Edit</button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="card-title">Card Title 2</div>
        <div class="card-actions">
          <button class="btn btn-secondary">Edit</button>
        </div>
      </div>
      <div class="card-body">This is another card with a different design.</div>
      <div class="card-footer">
        <button class="btn btn-primary">Load</button>
        <button class="btn btn-secondary">Edit</button>
      </div>
    </div>
    <!-- Add more card designs as needed -->
  </body>
</html>
