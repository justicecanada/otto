{% load static %}
{% load i18n %}

<div class="px-2 d-none"
     id="chat-upload-message"
     {% if swap_upload_message %}hx-swap-oob="true"{% endif %}>
  <div class="message-outer">
    <div class="message-meta text-muted">
      <span class="message-author me-1">{{ request.user.full_name }}</span>
      <span class="message-date">({% trans "now" %})</span>
    </div>
    <div class="d-flex justify-content-end">
      <div class="message-mode text-secondary pt-2 me-2">
        <i class="bi bi-upload"></i>
        <div class="spinner-border spinner-border-sm"></div>
      </div>
      <div class="message-blob">
        <div class="message-text">{% include "chat/components/upload_form.html" %}</div>
      </div>
    </div>
  </div>
</div>
