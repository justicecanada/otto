{% load i18n %}

<li class="chat-list-item{% if current_chat_id and chat.id|stringformat:'s' == current_chat_id|stringformat:'s' %} current{% elif chat.current_chat %} current{% endif %}"
    id="chat-list-item-{{ chat.id }}">
  <div class="row border-bottom py-2 flex-nowrap">

    <div class="col pe-2 overflow-x-hidden">
      <a href="{% url 'chat:chat' chat_id=chat.id %}"
         class="text-decoration-none">
        {% if chat.current_chat %}
          <span class="chat-title fw-semibold" id="current-chat-title">{{ chat.title }}</span>
        {% else %}
          <span class="chat-title">{{ chat.title }}</span>
        {% endif %}
      </a>
    </div>
  </div>
  {% include 'chat/components/chat_list_item_menu.html' with chat=chat section_index=section_index current_chat_id=current_chat_id %}
</li>
