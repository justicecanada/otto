{% load i18n %}

<div id="stop-button" hx-swap-oob="true">
  <button class="btn bg-light border-secondary text-secondary btn-sm"
          title='{% trans "Stop" %}'
          type="button"
          hx-get="{% url 'chat:stop_response' message_id=message.id %}"
          hx-swap="none">
    <i class="bi bi-stop-circle"></i>
    <span class="d-none d-md-inline">{% trans "Stop Output <br> WARNING: stopping may not reduce costs" %}</span>
  </button>
</div>
