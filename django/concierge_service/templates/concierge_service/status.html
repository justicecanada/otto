
{% load static %}
{% load i18n %}

{% block page_css %}
  <link rel="stylesheet"
        type="text/css"
        href="{% static 'thirdparty/css/datatables.min.css' %}">
{% endblock %}
{% for field in ticket.visible_fields %}
  {% if field.name in field_list %}
    <div class="mb-4">
      <label for="{{ field.auto_id }}" class="col-form-label col-form-label-md">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endif %}
{% endfor %}
