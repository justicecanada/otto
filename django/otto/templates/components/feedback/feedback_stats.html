{% load i18n %}
<div class="row">
  <div class="container my-3">
    <div class="row g-0 border rounded">
      <!-- TODO: Style bottom border and end border of the cards responsively -->
 
      <div class="col-12 col-xl-3 col-lg-6 p-4 border-end border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-muted fs-6 fw-semibold mb-1">{% trans "Total received" %}</p>
          <!-- <span class="fs-6 fw-semibold">{{ stats.total_percent|stringformat:"d%%" }}</span>-->
        </div>
        <p style="letter-spacing: -0.025em;" class="display-6 fw-semibold mb-0">{{ stats.total }}</p>
      </div>
 
      <div class="col-12 col-xl-3 col-lg-6  p-4 border-end border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-muted fw-semibold mb-1">{% trans "Total resolved" %}</p>
          <!-- Add stats later if necessary -->
          <!-- <span class="fw-semibold">+12%</span>-->
        </div>
        <p style="letter-spacing: -0.025em;" class="display-6 fw-semibold mb-0">{{ stats.resolved }}</p>
      </div>
 
      <div class="col-12 col-xl-3 col-lg-6  p-4 border-end border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-muted fs-6 fw-semibold mb-1">{% trans "Total negative chat comment(s)" %}</p>
          <!-- Add stats later if necessary -->
          <!-- <span class="fs-6 fw-semibold">+12%</span>-->
        </div>
        <p style="letter-spacing: -0.025em;" class="display-6 fw-semibold mb-0">{{ stats.negative }}</p>
      </div>
 
      <div class="col-12 col-xl-3 col-lg-6  p-4 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-muted fs-6 fw-semibold mb-1">{% trans "Most active app" %}</p>
          <!-- Add stats later if necessary -->
          <!-- <span class="fs-6 fw-semibold">+12%</span>-->
        </div>
        <p style="letter-spacing: -0.025em;" class="display-6 fw-semibold mb-0">{{ stats.most_active.app }}</p>
      </div>
    </div>
  </div>
</div>
