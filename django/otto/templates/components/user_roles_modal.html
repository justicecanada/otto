{% load i18n %}

<div class="modal-body">
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}{% trans ":" %}</label>
      {{ field }}
    </div>
  {% endfor %}
  <div class="mt-3 mx-2 p-2 ps-3 bg-warning-subtle rounded border border-warning">
    <i class="bi bi-exclamation-triangle text-danger"></i>
    <em>{% trans "Changes will overwrite properties of all selected users" %}</em>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
  <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
</div>
