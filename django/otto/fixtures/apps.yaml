- model: otto.App
  fields:
    handle: chat
    name_en: AI Assistant
    name_fr: Assistant IA
    prod_ready: true
    user_group: AI Assistant user
    features:
      - fields:
          short_name: "chat"
          name_en: Chat
          name_fr: Clavarder avec l'IA
          description_en: Chat with a Justice-hosted AI (like ChatGPT).
          description_fr: Clavarder avec une IA hébergée par Justice (comme ChatGPT).
          url: chat:chat_with_ai
          category: ai_assistant
      - fields:
          short_name: "qa"
          name_en: Q&A
          name_fr: Questions-réponses
          description_en: Get instant answers from curated and user-uploaded documents.
          description_fr: Obtenez des réponses instantanées à partir de documents sélectionnés et téléchargés par l'utilisateur.
          url: chat:qa
          category: ai_assistant
      - fields:
          short_name: "summarize"
          name_en: Summarization
          name_fr: Résumé
          description_en: Generate brief or detailed summaries from files, URLs or text input using AI.
          description_fr: Générer des résumés brefs ou détaillés à partir de fichiers, d'URL ou de texte d'entrée à l'aide de l'IA.
          url: chat:summarize
          category: ai_assistant
      - fields:
          short_name: "translate"
          name_en: Translation
          name_fr: Traduction
          description_en: Translate to French or English from files or text input.
          description_fr: Traduire en français ou en anglais à partir de fichiers ou de texte d'entrée.
          url: chat:translate
          category: ai_assistant

