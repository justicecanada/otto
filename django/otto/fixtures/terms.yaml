- model: otto.UsageTerm
  pk: 1
  fields:
    term_text: The AI Assistant is not authorized to handle any Protected or Classified information. I will not submit to the AI Assistant any information that is Protected or Classified (see <a href="https://jusnet.justice.gc.ca/eng/about-apropos/pdsg-pdwl/ohs-sst/icpg-gcpr/" target="_blank">Justice Canada Handling and Safeguarding Sensitive Information</a>), information subject to privilege, or any personal information (as defined at section 3 of the Privacy Act). If I am unsure of the classification of any information, I will confirm before proceeding.
    term_text_fr: L'assistant d'IA n'est pas autorisé à traiter des informations protégées ou classifiées. Je ne soumettrai à l'assistant d'IA aucune information qui est protégée ou classifiée (voir <a href="https://jusnet.justice.gc.ca/fra/apropos-about/pdwl-pdsg/sst-ohs/gcpr-icpg/" target="_blank">le traitement et la protection des informations sensibles par Justice Canada</a>), des informations couvertes par le privilège, ou des informations personnelles (tel que défini à la section 3 de la Loi sur la protection des renseignements personnels). Si j'ai des doutes sur la classification de toute information, je confirmerai avant de procéder.
- model: otto.UsageTerm
  pk: 2
  fields:
    term_text: I commit to using AI responsibly, ensuring human intervention at critical points in the use of AI and reviewing all material for accuracy and appropriateness before using.
    term_text_fr: Je m'engage à utiliser l'IA de manière responsable, en veillant à l'intervention humaine aux points critiques de son utilisation et en vérifiant tout le matériel pour en assurer l'exactitude et l'adéquation avant de l'utiliser.
- model: otto.UsageTerm
  pk: 3
  fields:
    term_text: I understand that my participation in this pilot program involves active engagement and providing feedback for the improvement of services.
    term_text_fr: Je comprends que ma participation à ce programme pilote implique un engagement actif et un retour d'information pour l'amélioration des services.
