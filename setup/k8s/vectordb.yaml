# CM-8 & CM-9: Defines the application's components within the AKS cluster
# SC-13: Ensure secure key management practices
apiVersion: apps/v1
kind: StatefulSet # Manages the deployment and scaling of stateful applications with stable identities
metadata:
  name: postgres-vector-db
  namespace: otto 
spec:
  serviceName: "postgres-vector-service"  # Required for stable network identity
  replicas: 1
  selector:
    matchLabels:
      app: postgres-vector-db
  template:
    metadata:
      labels:
        app: postgres-vector-db
        tier: backend
    spec:
      containers:
        - name: postgres-vector-db
          image: pgvector/pgvector:pg16
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-secrets
                  key: vectordbpasswordkey
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: otto-configmap
                  key: VECTORDB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: otto-configmap
                  key: VECTORDB_USER
            - name: POSTGRES_MAX_CONNECTIONS
              value: "500"
          ports:
            - containerPort: 5432
          resources:
            # Database requires stable resources. Somewhat equal requests and limits prevent resource contention.
            # Increased the CPU limit to allow for query spikes.
            # Memory remains relatively consistent to ensure stable performance.
            requests:
              cpu: "${VECTORDB_CPU_MIN}"
              memory: "${VECTORDB_MEMORY_MIN}Gi"
            limits:
              cpu: "${VECTORDB_CPU_MAX}"
              memory: "${VECTORDB_MEMORY_MAX}Gi"
          volumeMounts:
            - name: postgres-vector-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
            - name: secrets
              mountPath: "/mnt/secrets-store"
              readOnly: true
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            exec:
              command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30
      volumes:
        - name: secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-keyvault"
  volumeClaimTemplates:
  - metadata:
      name: postgres-vector-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "otto-managed-csi"
      resources:
        requests:
          storage: 32Gi

---

apiVersion: v1
kind: Service # Exposes the Postgres vector database to other components within the cluster
metadata:
  name: postgres-vector-service
  namespace: otto
spec:
  type: ClusterIP
  selector:
    app: postgres-vector-db
  ports:
  - port: 5432
    targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer-vector
  namespace: otto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer-vector
  template:
    metadata:
      labels:
        app: pgbouncer-vector
    spec:
      containers:
      - name: pgbouncer
        image: bitnami/pgbouncer:1.23.1
        ports:
        - containerPort: 6432
        envFrom:
        - configMapRef:
            name: pgbouncer-vector-configmap
        env:
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azure-keyvault-secrets
              key: vectordbpasswordkey
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: pgbouncer-vector-service
  namespace: otto
spec:
  selector:
    app: pgbouncer-vector
  ports:
    - protocol: TCP
      port: 6432
      targetPort: 6432
